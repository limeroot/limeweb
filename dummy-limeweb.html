<!DOCTYPE html>

<html>
    <head>
        <title>LimeRoot</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style type="text/css">
            *{
                padding: 0;
                margin: 0;
                font-family: Helvetica, Arial, sans-serif;
            }
            
            #back_ribbon{
                background-color: #0b0b0b;
                height: 40px;
                width: 100%;
                position: absolute;
                z-index: -1;
            }
            
            #menu{
                background-color: #0b0b0b;
                height: 40px;
                /*display: block;*/
                margin-bottom: 20px;
            }
            
            #menu ul{
                display: inline-block;
                list-style-type:none;
            }
            
            #menu ul li{
                display: inline ;
                float: left;
            }
            
            #menu ul li a{
                line-height: 40px;
                display: block;
                /*width: 60px;*/
                margin-right: 20px;
                text-decoration: none;
                color: #bfbfbf;
                font-weight: lighter;
                letter-spacing: -1px;
                padding: 0px 5px;
            }
            
            #menu ul li a:hover{
                color: #6bbb00;
            }
            
            a.selected{
                color: #6bbb00 !important;
            }
            
            #content{
                width: 80%;
                margin: 0 auto;
            }
            
            input[type="text"]{
                border: 1px solid gray;
                /*font-size: 13px;*/
                padding: 5px;
                outline: none;
            }
            
            input[type="button"], select{
                padding: 5px;
                
            }
            
            textarea{
                border: 1px solid gray;
                overflow: auto;
                width: 200px;
                height: 80px;
            }

            span#floatnum{
                background:#ff7942;
                position:relative;
                padding: 0px 2px;
                top: -36px;
                left: -14px;
                font-size:10px;
                color:#000000;
                float: right;
                /*border-radius: 3px;*/
            }

            .arrow_box {
                background: #2b323d;
                position: relative;
                display:block;
                border-radius:5px;
                top:45px;
            }

            .arrow_box:after, .arrow_box:before {
                bottom: 100%;
                border: solid transparent;
                content: " ";
                height: 0;
                width: 0;
                position: absolute;
                pointer-events: none; 
            }

            .arrow_box:after {
                border-bottom-color: #2b323d;
                border-width: 16px;
                left: 20%;
                margin-left: -30px;
            }

            .arrow_box:before {
                border-width: 16px;
                margin-left: -36px;
            }

            #messages{
                list-style-type: none;
                position:absolute;
                height:auto;
                width:260px;
                padding:3px;
                font-size:10px;
                text-align: right;
                display: block;
            }

            #messages ul li{
                border-radius:3px;
                text-align:left;
                color:#75AD4F;
                font-size:13px;
                line-height:18px;
                width:254px;
                padding:3px;
            }
            
            #messages ul li:hover{
                background-color:#ffffff;
                color:#000000;
            }

            span.info{
                color: #3E7D91;
                display: block;
                font-size: 11px;
                font-weight: lighter;
            }
        </style>
    </head>
    
        <body>
            <div id="back_ribbon"></div>
            <div id="content">
                <div id="menu">
                    <ul>
                        <li><a class="selected" href="#">home</a></li>
                        <li><a href="#">plugins</a></li>
                        <li><a href="#">other</a></li>
                        <li><a href="#">fake_item</a></li>
                        <li><a href="#">messages</a>
                            <span id="floatnum">2</span>
                            <div id="messages" class="arrow_box" style="display: block;">
                                <ul>
                                    <li>ISP1: Connection lost<span class="info">Apr 01, 2013@21:28 by LimeHelper</span></li>
                                    <li>HDD: Temperature over 40&deg;C<span class="info">Apr 01, 2013@22:14 by LimeCare</span></li>
                                    <li><div class="title"><center>Show All</center></div></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
                <div id="page">
                    <input type="text" placeholder="Testing text" />
                    <input type="button" value="button" />
                    <br/>
                    <br/>
                    <select>
                        <option>first</option>
                        <option>second</option>
                    </select>
                    <br/>
                    <br/>
                    <textarea>Textarea</textarea>
                </div>
            </div>
        </body>
</html>
